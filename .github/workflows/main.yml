name: Test

on:
  push:
    branches:
      - master
      - release-v*
  pull_request: {}
  workflow_dispatch: {}


jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: compile # will run `yarn compile` command

      - name: Cache the state of the repository
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

  lint:
    name: Lint
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: lint # will run `yarn lint` command
  test:
    name: Test
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: test # will run `yarn test` command
  analyze:
    name: Slither Analyze
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}

      - name: OS update
        run: sudo add-apt-repository universe && sudo apt-get update
      - name: Install pip
        run: apt install python3-pip -y
      - name: Install slither
        run: pip3 install slither-analyzer
      - name: Install solc-select
        run: pip3 install solc-select
      - name: Install Solidity compiler
        run: solc-select install 0.8.11
      - name: Run slither
        run: slither . --ignore-compile
